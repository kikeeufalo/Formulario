<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="./../CSS/reset.css">
    <link rel="stylesheet" href="./../CSS/styles-page2.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar</title>
</head>

<body>
    <form>
        <div class="container">
            <a href="./../index.html">
                <div style="margin-left: 10px;" class="seta"></div>
                <div class="seta"></div>
            </a>
            <div class="container-titulo">
                <h1>Criar conta</h1>
                <p>Crie sua conta aqui</p>
            </div>
            <div class="container-inputs">
                <label for="nome">
                    <p>Nome</p>
                    <input placeholder="Insira seu nome:" class="input-anim" id="nome" type="text">
                </label>
                <label for="email">
                    <p>E-mail</p>
                    <input placeholder="Insira seu E-mail:" class="input-anim" id="email" type="email">
                </label>
                <div class="input-horizontal">
                    <label for="senha">
                        <p>Senha</p>
                        <input placeholder="Crie sua Senha:" class="input-anim" id="senha" type="password">
                    </label>
                    <label for="telefone">
                        <p>Telefone</p>
                        <input placeholder="Telefone:" class="input-anim" id="telefone" type="number">
                    </label>
                </div>
            </div>
            <div class="button-criar">
                <button>Criar</button>
            </div>
            <div class="rodape">
                <p>Entre com outras mídias.</p>
                <div class="midias">

                </div>
            </div>
        </div>
    </form>
</body>

</html>
