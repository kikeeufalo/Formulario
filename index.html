<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="./CSS/reset.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <div>
            <h1>Candidatura a Emprego</h1>
            <form action="">
                <fieldset>
                    <h2>Nome</h2>
                    <input type="text">
                    <input type="text">
                </fieldset>
                <fieldset>
                    <h2>Data de nascimento</h2>
                    <input type="date">
                </fieldset>
                <fieldset>
                    <h2>Número de telefone</h2>
                    <input type="number">
                </fieldset>
                <fieldset>
                    <h2>Email</h2>
                    <input type="email">
                </fieldset>
                <fieldset>
                    <h2>Endereço</h2>
                    <input type="text">
                    <input type="text">
                    <input type="number">
                </fieldset>
                <fieldset>
                    <h2>Onde você ouviu sobre nós?</h2>
                    <input type="checkbox">Mídia social
                    <input type="checkbox">Anúncio de jornal
                    <input type="checkbox">Anúncios digitais
                    <input type="checkbox">Outros
                </fieldset>
                <fieldset>
                    <h2>Descreva suas habilidades</h2>
                    <textarea></textarea>
                </fieldset>
                <fieldset>
                    <h2>Certificações</h2>
                    <textarea></textarea>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
