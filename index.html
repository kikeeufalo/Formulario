<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/divContainer.css">
    <link rel="stylesheet" href="./CSS/stylesForm.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="container-F">
            <div class="divForm">
                <h1>Candidato</h1>
                <form action="form.php" autocomplete="off">
                    <fieldset>
                        <h3><label for="inome">Nome</label></h3>
                        <div class="inputDiv">    
                            <input name="nome" id="inome" type="text" placeholder="Primeiro nome:">
                            <input name="sobrenome" id="inome" type="text" placeholder="Segundo nome:">
                        </div>
                    </fieldset>
                    <fieldset>
                        <h3><label for="inasc">Data de nascimento</label></h3>
                        <div class="inputDiv">
                            <input name="dataNasc" id="inasc" type="date">
                        </div>
                    </fieldset>
                    <fieldset>
                        <h3><label for="itell">Telefone</label></h3>
                        <div class="inputDiv">
                            <input name="telefone" id="itell" type="number" placeholder="Ex. (xx) xxxx-xxxx">
                        </div>
                    </fieldset>
                    <fieldset>
                        <h3><label for="iemail">E-mail</label></h3>
                        <div class="inputDiv">
                            <input name="email" id="iemail" type="email" placeholder="Ex. xxx@gmail.com">
                        </div>
                    </fieldset>
                    <fieldset>
                        <h3><label for="iendereco">Endereço</label></h3>
                        <div class="inputDiv">
                            <input name="Cidade" id="iendereco" type="text" placeholder="Cidade:">
                            <input name="Rua" id="iendereco" type="text" placeholder="Rua:">
                            <input name="Casa" id="iendereco" type="number" placeholder="N° Casa:">
                        </div>
                    </fieldset>
                    <fieldset>
                        <h3>Onde você ouviu sobre nós?</h3>
                        <div class="inputBlock">
                            <p><input type="checkbox">Mídia social</p>
                            <p><input type="checkbox">Anúncio de jornal</p>
                            <p><input type="checkbox">Anúncios digitais</p>
                            <p><input type="checkbox">Outros</p>
                        </div>
                    </fieldset>
                    <fieldset>
                        <h3>Conte-nos sobre você</h3>
                        <div class="inputDiv">
                            <textarea></textarea>
                        </div>
                    </fieldset>
                    <fieldset class="submit">
                        <input type="submit" value="ENVIAR">
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
